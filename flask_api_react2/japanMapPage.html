<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ▼▼▼ BootStrap読み込み ▼▼▼ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" integrity="sha384-fFxL8wXRpg9gVqGpY+URMtLr3fLL0WBbo4NBQ+IWwMDYjIjI5VQ46XlJm5+BUlXJ" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/japan-map-js@1.0.1/dist/jpmap.min.js"></script>
    <title>Japan Map Page</title>
</head>
<body>
    <nav class="navbar navbar-expand custom-bg custom-bg">
        <div class='container-fluid'>
            <p class="navbar-brand">Open Data</p>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <a href="./index.html" class="btn btn-outline-secondary btn-custom">React Pageに戻る</a>
                </ul>
            </div>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <p>Not React Page</p>
            </li>
        </ul>
    </nav>
    <div class="px-4 min-vh-100 mt-2">
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
        </div>
        <h2 class="h2">Data Japan Demographic</h2>
        <div id="my-map"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">都道府県名</th>
                    <th scope="col">人口</th>
                    <th scope="col">色コード(ヒートマップ用)</th>
                </tr>
            </thead>
            <!-- データを挿入 -->
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>
<!-- jsの読み込み -->
<script type="text/javascript" src="./js/jmap.js"></script>
</body>
</html>
